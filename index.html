<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <div class="card">
    <div class="container">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="">
        <!-- <div class="background-hover">
          <img src="images/icon-view.svg" alt="">
        </div> -->
      </div>
      <h3> Equilibrium #3429 </h3>
      <p> Our Equilibrium collection promotes balance and calm. </p>
      <div class="data">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="" class="eth-icon">
          <div class="eth"> 0.041 ETH </div>
        </div>
        <div class="time-left">
          <img src="images/icon-clock.svg" alt="" class="clock-icon">
          <div class="days"> 3 days left </div>
        </div>
      </div>
      <hr>
      <div class="footer">
        <img src="images/image-avatar.png" alt="">
        <div class="text">
          <span> Creation of </span>
          <span class="name">
            Jules Wyvern
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MosaabGhaley" target="_blank">Mosaab Ghaley</a>.
  </div>
</body>

</html>
